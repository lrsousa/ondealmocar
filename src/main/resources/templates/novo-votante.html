<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Onde vamos almoçar?</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>

	<div class="container">

		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h1>Onde vamos almoçar?</h1>
		</div>

		<hr />
		<div class="row">
			<div class="col-md-3 col-md-offset-2"><h3>Novo Votante</h3></div>
		</div>
		
		<hr />
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form action="salvarNovoVotante" method="post">
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email" />
					</div>
					
					<button type="submit" class="btn btn-success">Salvar</button>
				</form>
			</div>
		</div>
		<hr />
		<div class="row">
			<p class="text-center"><a href="/">Voltar</a></p>
		</div>
		<hr />
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
